<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script type="text/javascript">
           
           var myDate = new Object();
           myDate.name = "Kalam";
           myDate.weather = "Sunny Leaon";
           
           console.log("Helo " + myDate.name + ".");
           console.log("Today is " + myDate.weather + ".");
           
           //Object Literal
           var muDates = { 
               name : "Hasan",
               weather : "Woarm"
           };
           console.log("Hello " + muDates.name + ".");
           console.log("Toda's Weather is " + muDates.weather + ".");
           
           //Using Functions as Methods 
           var myDates = { 
               name : "Hasan",
               weather : "Woarm",               
               printMessage: function (){ 
                console.log(log);   
               }
           };
        </script>
    </head>
    <body>
        <div><h1>Creating Object in Different Way And Object Literal</h1></div>
    </body>
</html>
