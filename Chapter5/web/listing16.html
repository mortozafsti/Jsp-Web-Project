<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script type="text/javascript">
           
           var myDates = { 
               name : "Hasan",
               weather : "Woarm",               
               printMessage: function (){ 
                console.log("Hello " + this.name + ".");   
                console.log("Today's is  " + this.weather + ".");   
               }
           };
           
           var myExtendedObject = { 
             city: "London"  
           };
           
           angular.extend(myExtendedObject,myDates);
           
           console.log("My Name is: "+ myExtendedObject.name + " and");
           console.log("My City is: "+ myExtendedObject.city);
           
        </script>
    </head>
    <body>
        <div><h1>Extended Object</h1></div>
    </body>
