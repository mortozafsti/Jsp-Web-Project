<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="js/angular.min.js"/>
        <script type="text/javascript">
          
          var myArray = new Array();
          myArray[0] = 100;
          myArray[1] = "Adam";
          myArray[2] = true;
          
          var myArrays = [100,"Adam",true];
          myArrays[0] = "Thusday";
          console.log("Index 0: " + myArrays[0]); 
          
          //Detecting Arrays
          
          console.log(angular.isArray([100,"sssss",true]));
          console.log(angular.isArray("sss"));
          console.log(angular.isArray(23));
          
          
        </script>

    <body>
        <div> Creating and Populating an Array </div>
