<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="js/angular.min.js"/>
        <script type="text/javascript">
            
            var hhh = {
                name: "Adam",
                city: null
            };
//            
            if (!hhh.name) {
                console.log("Name is null and undefined");
            } else {
                console.log("Name is Not null and undefined");
            }
            
            if (!hhh.city) {
                console.log("City is null and undefined");
            }else{ 
                console.log("City is Not null and undefined");
            }
            console.log("------------------------");
            
            console.log("Name: " + angular.isDefined(hhh.name));
            console.log("City: " + angular.isUndefined()(hhh.city));
            console.log("Country: " + angular.isDefined(hhh.country));
        </script>
    </head>
    <body>
        <div>Checking for null or undefined</div>
    </body>
