      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>

        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="kk">
                    <f:facet name="header">
                        <h:outputText value="Display Table Information"></h:outputText>
                    </f:facet>
                    <h:outputLabel>Name:</h:outputLabel>
                    <h:inputText value="#{studentCon.stu.name}"></h:inputText>

                    <h:outputLabel>Age:</h:outputLabel>
                    <h:inputText value="#{studentCon.stu.age}"></h:inputText>

                    <h:outputLabel>Gender:</h:outputLabel>
                    <h:selectOneRadio layout="lineDirection" value="#{studentCon.stu.gender}">
                        <f:selectItem itemValue="Male" itemLabel="Male"></f:selectItem>
                        <f:selectItem itemValue="FeMale" itemLabel="FeMale"></f:selectItem>
                    </h:selectOneRadio>

                    <h:outputLabel>Education:</h:outputLabel>
                    <h:selectManyCheckbox layout="lineDirection" value="#{studentCon.stu.education}">
                        <f:selectItem itemValue="SSC" itemLabel="SSC"></f:selectItem>
                        <f:selectItem itemValue="HSC" itemLabel="HSC"></f:selectItem>
                        <f:selectItem itemValue="Diploma" itemLabel="Diploma"></f:selectItem>
                        <f:selectItem itemValue="MBA" itemLabel="MBA"></f:selectItem>
                    </h:selectManyCheckbox>

                    <h:outputLabel>Email:</h:outputLabel>
                    <h:inputText value="#{studentCon.stu.email}"></h:inputText>

                    <h:outputLabel>Password:</h:outputLabel>
                    <h:inputSecret value="#{studentCon.stu.password}"></h:inputSecret>
                </h:panelGrid>
                <h:commandButton value="Send" action="submit"></h:commandButton>
                <h:commandButton value="Reset" action="#{studentCon.reset()}"></h:commandButton>
