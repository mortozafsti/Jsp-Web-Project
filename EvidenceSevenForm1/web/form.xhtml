<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <f:facet name="header">
                        <h:outputText>Table Details</h:outputText>
                    </f:facet>
                    
                    <h:outputLabel>Id:</h:outputLabel>
                    <h:inputText value="#{stu.student.id}"></h:inputText>
                    
                    <h:outputLabel>Name:</h:outputLabel>
                    <h:inputText value="#{stu.student.name}"></h:inputText>
                    
                    <h:outputLabel>Gender:</h:outputLabel>
                    <h:selectOneRadio layout="lineDirection" value="#{stu.student.gender}">
                        <f:selectItem itemValue="Male" itemLabel="Male"></f:selectItem>
                        <f:selectItem itemValue="FeMale" itemLabel="FeMale"></f:selectItem>
                    </h:selectOneRadio>
                    
                    <h:outputLabel>Education:</h:outputLabel>
                    <h:selectManyCheckbox layout="lineDirection" value="#{stu.student.education}">
                        <f:selectItem itemValue="SSC" itemLabel="SSC"></f:selectItem>
                        <f:selectItem itemValue="HSC" itemLabel="HSC"></f:selectItem>
                        <f:selectItem itemValue="DICT" itemLabel="DICT"></f:selectItem>
                        <f:selectItem itemValue="IDB" itemLabel="IDB"></f:selectItem>
                        <f:selectItem itemValue="MBA" itemLabel="MBA"></f:selectItem>
                    </h:selectManyCheckbox>
                    
                    <h:outputLabel>Round:</h:outputLabel>
                    <h:inputText value="#{stu.student.round}"></h:inputText>
                    
                    <h:outputLabel>Email:</h:outputLabel>
                    <h:inputText value="#{stu.student.email}"></h:inputText>
                    
                    <h:outputLabel>Password:</h:outputLabel>
                    <h:inputText value="#{stu.student.password}"></h:inputText>
                </h:panelGrid>
                <h:commandButton value="Send" action="submit"/>
                <h:commandButton value="Reset" action="#{stu.reset()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
