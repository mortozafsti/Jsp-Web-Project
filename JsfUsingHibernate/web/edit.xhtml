<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form id="form1">
            ID:<h:inputText value="#{studentBean.student.id}"></h:inputText><br/>
            
            <p:commandButton action="#{studentBean.searchById()}" value="Search" update=":form2"></p:commandButton>
        </h:form>
        <br/>
        <br/>
        <h:form id="form2">
            Name: <h:inputText value="#{studentBean.student.name}"></h:inputText><br/>
            Round: <h:selectOneMenu value="#{studentBean.student.round}">
                <f:selectItem itemValue="Round-37" itemLabel="Round-37"></f:selectItem>
                <f:selectItem itemValue="Round-38" itemLabel="Round-38"></f:selectItem>
                <f:selectItem itemValue="Round-39" itemLabel="Round-39"></f:selectItem>
            </h:selectOneMenu><br/>
            Course Completed:
            <h:selectManyCheckbox value="#{studentBean.courseCompleted}">
                <f:selectItem itemValue="ppt" itemLabel="ppt"></f:selectItem>
                <f:selectItem itemValue="java" itemLabel="java"></f:selectItem>
                <f:selectItem itemValue="Spring" itemLabel="ppt"></f:selectItem>
                <f:selectItem itemValue="Hibername" itemLabel="Hibername"></f:selectItem>
            </h:selectManyCheckbox><br/>
            Gender:
            <h:selectOneRadio value="#{studentBean.student.gender}">
                <f:selectItem itemValue="Male" itemLabel="Male"></f:selectItem>
                <f:selectItem itemValue="FeMale" itemLabel="FeMale"></f:selectItem>
            </h:selectOneRadio>
            
            Message:
            <h:inputTextarea value="#{studentBean.student.msg}"></h:inputTextarea>
            <h:commandButton action="#{studentBean.save()}" value="Submit"></h:commandButton>
        </h:form>
    </h:body>
</html>
