<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="index.xhtml" value="Home Page"></h:commandButton>
            <h:commandButton action="edit.xhtml" value="Update Page"></h:commandButton>
            <h:commandButton action="delete.xhtml" value="Delete Page"></h:commandButton>
            <h:panelGrid columns="2">
                
                <h:outputLabel>Id:</h:outputLabel>
                <h:inputText value="#{studentBean.student.id}"></h:inputText>
                
                
                
                <h:commandButton action="#{studentBean.del()}" value="Delete"></h:commandButton>
                <h:commandButton action="#{studentBean.reset()}" value="Reset"></h:commandButton>
            </h:panelGrid>
        </h:form>
        
        <br/>
        <br/>
        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="ID">
                <h:outputText value="#{s.id}"/>
            </p:column>
            <p:column headerText="Name:">
                <h:outputText value="#{s.name}"/>
            </p:column>
            <p:column headerText="Gender:">
                <h:outputText value="#{s.gender}"/>
            </p:column>
            <p:column headerText="C_Course:">
                <h:outputText value="#{s.courseCp}"/>
            </p:column>
            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
