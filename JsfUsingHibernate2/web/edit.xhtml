<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="index.xhtml" value="Home Page"></h:commandButton>
            <h:commandButton action="edit.xhtml" value="Update Page"></h:commandButton>
            <h:commandButton action="delete.xhtml" value="Delete Page"></h:commandButton>
            <h:panelGrid columns="2">
                
                <h:outputLabel>Id:</h:outputLabel>
                <h:inputText value="#{studentBean.student.id}"></h:inputText>
                
                <h:outputLabel>Name:</h:outputLabel>
                <h:inputText value="#{studentBean.student.name}"></h:inputText>
                
                <h:outputLabel>Gender:</h:outputLabel>
                <h:selectOneRadio value="#{studentBean.student.gender}">
                    <f:selectItem itemValue="Male" itemLabel="Male"></f:selectItem>
                    <f:selectItem itemValue="FeMale" itemLabel="FeMale"></f:selectItem>
                </h:selectOneRadio>
                
                <h:outputLabel>C_Course:</h:outputLabel>
                <h:selectManyCheckbox value="#{studentBean.courseCompleted}">
                    <f:selectItem itemValue="Java" itemLabel="Java"></f:selectItem>
                    <f:selectItem itemValue="Spring" itemLabel="Spring"></f:selectItem>
                    <f:selectItem itemValue="Herbnate" itemLabel="Herbnate"></f:selectItem>
                </h:selectManyCheckbox>
                
                <h:outputLabel>Round:</h:outputLabel>
                <h:selectOneMenu value="#{studentBean.student.round}">                   
                    <f:selectItem itemValue="" itemLabel="Select The Round"></f:selectItem>
                    <f:selectItem itemValue="Round-38" itemLabel="Round-38"></f:selectItem>
                    <f:selectItem itemValue="Round-39" itemLabel="Round-39"></f:selectItem>
                    <f:selectItem itemValue="Round-40" itemLabel="Round-40"></f:selectItem>
                </h:selectOneMenu>
                
                <h:commandButton action="#{studentBean.edit()}" value="Update"></h:commandButton>
                <h:commandButton action="#{studentBean.reset()}" value="Reset"></h:commandButton>
            </h:panelGrid>
        </h:form>
        
        <br/>
        <br/>
        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="ID">
                <h:outputText value="#{s.id}"/>
            </p:column>
            <p:column headerText="Name:">
                <h:outputText value="#{s.name}"/>
            </p:column>
            <p:column headerText="Gender:">
                <h:outputText value="#{s.gender}"/>
            </p:column>
            <p:column headerText="C_Course:">
                <h:outputText value="#{s.courseCp}"/>
            </p:column>
            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
