<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputText value="I accept Terms And Condition"></h:outputText>
                <p:selectBooleanButton value="#{selectBooleanButton.button1}" onLabel="Yes" offLabel="No"/>


                <h:outputText value="Suboscribe me to Newslater"></h:outputText>
                <p:selectBooleanButton value="#{selectBooleanButton.button2}" onLabel="Yes" offLabel="No" onIcon="pi pi-check" offIcon="pi pi-times">
                    <p:ajax listener="#{selectBooleanButton.addMessage()}"></p:ajax>
                </p:selectBooleanButton>

                <p:commandButton value="submit"  ></p:commandButton>

                <p:dialog>
                    <h:panelGrid >
                        <h:outputText value="Button 1: #{selectBooleanButton.button1}" />
                        <h:outputText value="Button 1: #{selectBooleanButton.button2}" />
                    </h:panelGrid>
                </p:dialog>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
