<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="2">
            <p:outputLabel value="Date:"></p:outputLabel>
            <p:calendar value="#{dateBean.date}" effect="clip" id="rangeTimeCalendar" pattern="dd/MM/yyyy HH:mm:ss" maxHour="5" maxMinute="20">

            </p:calendar>
            
            <p:outputLabel value="Name:"></p:outputLabel>
            <p:spinner value="#{dateBean.name}" prefix="$" suffix="%" min="0" max="10" onkeydown="return false">
            </p:spinner>
            
            
            <p:outputLabel value="Editor:"></p:outputLabel>
            <p:editor controls="bold italic alignright">
            </p:editor>
            <p:commandButton value="Submit"></p:commandButton>
        </p:panelGrid>
    </h:body>
</html>
