<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" size="100" header="Top" resizable="true" collapsible="true">
                <h:outputText value="Layout Content for North"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Bottom" closable="true" resizable="true" collapsible="true">
                <h:outputText value="Layout Content for South"/>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Left" closable="true" resizable="true" collapsible="true">
                <h:outputText value="Layout Content for West"/>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" closable="true" collapsible="true">
                <h:outputText value="Layout Content for East"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:outputText value="Layout Content for Center"/>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
