<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
       
           
                <p:growl id="msgs" showDetail="true" />
                <p:dashboard id="board" model="#{dashboardBean.model}">
                    <p:ajax event="reorder" listener="#{dashboardBean.handleReorder}" update="msgs"/>

                    <p:panel id="calender" header="Calender">
                        <h:outputText value="Content for Calender"/>
                    </p:panel>

                    <p:panel id="calculator" header="Calculator">
                        <h:outputText value="Content for Calculator"/>
                    </p:panel>

                    <p:panel id="contacts" header="Contacts">
                        <h:outputText value="Content for Contacts"/>
                    </p:panel>
                    
                    <p:panel id="dictionary" header="Dictionary">
                        <h:outputText value="Content for Dictionary"/>
                    </p:panel>
                    
                    <p:panel id="weather" header="Weather">
                        <h:outputText value="Content for Weather"/>
                    </p:panel>
                    
                    <p:panel id="translation" header="Translation">
                        <h:outputText value="Content for Translation"/>
                    </p:panel>
                    
                    <p:panel id="mortoza" header="Mortoza">
                        <h:outputText value="Content for Mortoza"/>
                    </p:panel>
                </p:dashboard>
   
   
    </h:body>
</html>
