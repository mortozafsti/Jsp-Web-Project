<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .menu{ 
                margin-top: 10px;
            }
            .dashboard{ 
                margin-left: 300px;
                margin-top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="menu">
            <h:form>
                <p:menubar>
                    <p:submenu label="File" icon="pi pi-file">
                        <p:submenu label="New" icon="pi pi-briefaces">
                            <p:menuitem value="User Information" url="userInformation.xhtml"></p:menuitem>
                            <p:menuitem value="Others" url="#"></p:menuitem>
                        </p:submenu>
                        <p:menuitem value="Class Routine" url="classroutine.xhtml"></p:menuitem>
                        <p:menuitem value="Exit" url="#"></p:menuitem>
                    </p:submenu>

                    <p:submenu label="Edit" icon="pi pi-question">                   
                        <p:menuitem value="Auto_Complete" url="autoComplete.xhtml" icon="pi pi-angle-double-left"></p:menuitem>
                        <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right"></p:menuitem>
                    </p:submenu>

                    <p:submenu label="Help" icon="pi pi-pencil">                   
                        <p:menuitem value="Contents" url="#"></p:menuitem>
                        <p:submenu label="Search" icon="pi pi-search">
                            <p:menuitem value="Text"></p:menuitem>
                            <p:menuitem value="File" url="#"></p:menuitem>
                        </p:submenu>                   
                    </p:submenu>

                    <p:submenu label="Actions" icon="pi pi-cog">
                        <p:submenu label="Ajax">
                            <p:menuitem value="Save"></p:menuitem>
                            <p:menuitem value="Update"></p:menuitem>
                        </p:submenu>
                        <p:submenu label="NonAjax">
                            <p:menuitem value="Delete"></p:menuitem>
                        </p:submenu>
                    </p:submenu>
                    <p:submenu label="Home">
                        <p:menuitem url="menuBar.xhtml" value="Home"/>
                    </p:submenu>
                    <f:facet name="options">
                        <p:inputText style="margin: 1px 10px 1px 1px;" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="pi pi-home"></p:commandButton>
                    </f:facet>
                </p:menubar>

                <!-- Start Dashboard -->
                <div class="dashboard">
                    <p:dashboard id="board" model="#{dashboardBean.model}">
                        <p:ajax event="reorder" listener="#{dashboardBean.handleReorder}"/>

                        <p:panel id="calender" header="Calender">
                            <h:outputText value="Content for Calender"/>
                        </p:panel>

                        <p:panel id="calculator" header="Calculator">
                            <h:outputText value="Content for Calculator"/>
                        </p:panel>

                        <p:panel id="contacts" header="Contacts">
                            <h:outputText value="Content for Contacts"/>
                        </p:panel>

                        <p:panel id="dictionary" header="Dictionary">
                            <h:outputText value="Content for Dictionary"/>
                        </p:panel>

                        <p:panel id="weather" header="Weather">
                            <h:outputText value="Content for Weather"/>
                        </p:panel>

                        <p:panel id="translation" header="Translation">
                            <h:outputText value="Content for Translation"/>
                        </p:panel>

                        <p:panel id="mortoza" header="Mortoza">
                            <h:outputText value="Content for Mortoza"/>
                        </p:panel>
                    </p:dashboard>
                </div>
                <!-- Start Dashboard -->
            </h:form>
        </div>

    </h:body>
</html>
