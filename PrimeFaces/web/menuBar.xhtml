<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="File" icon="pi pi-file">
                    <p:submenu label="New" icon="pi pi-briefaces">
                        <p:menuitem value="Project" url="autoComplete.xhtml"></p:menuitem>
                        <p:menuitem value="Others" url="#"></p:menuitem>
                    </p:submenu>
                    <p:menuitem value="Open" url="classroutine.xhtml"></p:menuitem>
                    <p:menuitem value="Exit" url="#"></p:menuitem>
                </p:submenu>
                
                <p:submenu label="Edit" icon="pi pi-question">                   
                    <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left"></p:menuitem>
                    <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right"></p:menuitem>
                </p:submenu>
                
                <p:submenu label="Help" icon="pi pi-pencil">                   
                    <p:menuitem value="Contents" url="#"></p:menuitem>
                    <p:submenu label="Search" icon="pi pi-search">
                        <p:menuitem value="Text"></p:menuitem>
                         <p:menuitem value="File" url="#"></p:menuitem>
                    </p:submenu>                   
                </p:submenu>
                
                <p:submenu label="Actions" icon="pi pi-cog">
                    <p:submenu label="Ajax">
                        <p:menuitem value="Save"></p:menuitem>
                        <p:menuitem value="Update"></p:menuitem>
                    </p:submenu>
                    <p:submenu label="NonAjax">
                        <p:menuitem value="Delete"></p:menuitem>
                    </p:submenu>
                </p:submenu>
               
                <f:facet name="options">
                    <p:inputText style="margin: 1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home"></p:commandButton>
                </f:facet>
            </p:menubar>
            <br/>
            <br/>
            <br/>
            <br/>
            <p:panel header="Mortoza Information">
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Message:*"></p:outputLabel>
                    <p:inputText rendered="true" id="msg"></p:inputText>
                    
                     <p:outputLabel value="Cuntry:*"></p:outputLabel>
                    <p:inputText rendered="true" id="s"></p:inputText>
                    
                    <p:outputLabel value="City:*"></p:outputLabel>
                    <p:inputText rendered="true" id="ss"></p:inputText>
                </p:panelGrid>
                <p:separator/>
                    <p:commandButton value="Save" update="@form"></p:commandButton>
            </p:panel>
            
            <p:panel header="Select A Location">
                <p:growl id="growl1" showDetail="true" sticky="true"/>
                <p:panelGrid columns="2">
                   
                </p:panelGrid>
                    <p:commandButton value="Save" update="@form"></p:commandButton>
            </p:panel>
        </h:form>
        
    </h:body>
</html>
