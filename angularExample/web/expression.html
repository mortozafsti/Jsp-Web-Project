<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="quantity=7;cost=5; firstname='milton';lastname='sakil';person={fname:'Lalon',lname:'Kalam'};points=[1,2,3,4,5]">
            
            
            <p>Total in Dollar: <span ng-bind="quantity*cost"></span></p>
            <h3>{{firstname + " " + lastname}}</h3>
            <h3>The Name is: {{person.fname}}</h3>
            <h3>The Points is: {{points[2]}}</h3>
            
        </div>
    </body>
</html>
