      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputText value="Display Data"></h:outputText>
                    </f:facet>
                    <h:outputLabel>Name</h:outputLabel>
                    <h:outputText value="#{studentCon.stu.name}"></h:outputText>
                    
                    <h:outputLabel>Email</h:outputLabel>
                    <h:outputText value="#{studentCon.stu.email}"></h:outputText>
                    
                    
                </h:panelGrid>
            </h:form>
        </f:view>
        
    </h:body>
